{% extends "layout.html" %}

{% block content %}

    <h2>Book Survey</h2>

    <p>Hello. What is your favorite book?</p>

    <a href="/books/new">Create New Book Form</a>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
